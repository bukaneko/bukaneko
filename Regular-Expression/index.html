<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom background styles */
        body {
            background-color: #f3f4f6; /* Light gray background color */
            background-image: url('./Oil\ rig\ tsunami.jpg'); /* Set your background image */
            background-size: auto; /* Cover the entire container */
            background-position: bottom;
            background-repeat: no-repeat; /* Do not repeat the background image */
            min-height: 100vh; /* Minimum height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font family */
        }

        /* Form container styles */
        .form-container {
            background-color: rgba(12, 28, 70, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold mb-4 text-center">Form Validation</h1>
        <form id="emailForm" class="space-y-4">
            <div>
                <label for="name" class="block font-medium">Name:</label>
                <input type="text" id="name" name="name" class="form-input w-full" placeholder="Enter your name">
                <p id="nameError" class="text-red-500"></p>
            </div>
            <div>
                <label for="email" class="block font-medium">Email:</label>
                <input type="email" id="email" name="email" class="form-input w-full" placeholder="Enter your email">
                <p id="emailError" class="text-red-500"></p>
            </div>
            <div>
                <label for="phone" class="block font-medium">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-input w-full" placeholder="Enter your phone number">
                <p id="phoneError" class="text-red-500"></p>
            </div>
            <div>
                <label for="password" class="block font-medium">Password:</label>
                <input type="password" id="password" name="password" class="form-input w-full" placeholder="Enter your password">
                <p id="passwordError" class="text-red-500"></p>
            </div>
            <div>
                <label for="confirmPassword" class="block font-medium">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input w-full" placeholder="Confirm your password">
                <p id="confirmPasswordError" class="text-red-500"></p>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-full">Submit</button>
        </form>
    </div>
    <script src="./regex.js"></script>
</body>

</html>
